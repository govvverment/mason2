<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Переходник TikTok → Telegram</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #111827;
      --accent-1: #06b6d4;
      --accent-2: #7c3aed;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
      --muted: #9aa6bd;
      --radius: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing: border-box}
    html,body{height:100%}
	body{
	  margin:0;
	  padding:60px 32px 32px 32px; /* Подвинули вниз блоки */
	  display:flex;
	  flex-direction:column;
	  align-items:center;
	  justify-content:flex-start;
	  position: relative;
	  color:var(--text);

	  /* ПАЛИТРА 1 — синий градиент */
background: 
  radial-gradient(1600px 900px at 30% 30%, rgba(30,30,30,0.4), transparent),
  radial-gradient(1200px 700px at 70% 70%, rgba(50,50,50,0.3), transparent),
  linear-gradient(180deg, #000000, #0a0a0a);

	}
		.arrow{
      position: absolute;
      top:13px;
      right:13px;
      font-size:24px;
      transform:rotate(-45deg);
      animation:shake 1s ease-in-out infinite alternate;
    }
    @keyframes shake{
      0%{transform: rotate(-45deg) translateY(0)}
      50%{transform: rotate(-45deg) translateY(-3px)}
      100%{transform: rotate(-45deg) translateY(0)}
    }
	.hint-top{
	  background: linear-gradient(135deg, #ffffff, #f0f0f0);
	  color:#111;
	  padding:20px 24px;
	  border-radius:16px;
	  margin-bottom:24px;
	  font-size:15px;
	  width:100%;
	  max-width:760px;
	  text-align:center;
	  font-weight:600;
	  box-shadow: 0 8px 24px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.4);
	  display:flex;
	  align-items:center;
	  justify-content:center;
	  position: relative;
	  animation:fadePulse 3s ease-in-out infinite alternate;
	}
    .card{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      position: relative;
    }
    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:20px;
    }
    .logo{
      width:64px;height:64px;
      border-radius:12px;
      display:grid;place-items:center;
      background:#fff;
      box-shadow: 0 6px 20px rgba(12,18,40,0.6);
      flex:0 0 64px;
      animation:pulse 6s ease-in-out infinite;
    }
    .title{line-height:1;}
    .title h1{margin:0;font-size:20px;letter-spacing:-0.2px}
    .links{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
      margin:10px 0 16px 0;
    }
    @media (max-width:520px){
      .links{grid-template-columns:1fr}
      header{gap:12px}
    }
    .btn{
      display:flex;align-items:center;gap:12px;
      padding:14px 16px;border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:var(--text);text-decoration:none;font-weight:600;
      transition:transform .14s ease, box-shadow .14s ease, opacity .12s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }
    .btn:active{transform:translateY(1px) scale(.998)}
    .btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
    .btn .icon{
      width:44px;height:44px;
      border-radius:10px;
      display:grid;place-items:center;
      background:#fff;
      flex:0 0 44px;
    }
	@keyframes fadePulse{
	  0%{transform:scale(1); box-shadow:0 8px 24px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.4);}
	  50%{transform:scale(1.02); box-shadow:0 12px 32px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.5);}
	  100%{transform:scale(1); box-shadow:0 8px 24px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.4);}
	}
  </style>
</head>
